<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<meta name="description" content="simple webpage to demonstrate lazy loading pictures">
		<title>Lazy Load Pictures</title>
	</head>
	<body>
		<main>
			<h1>Lazy Load Pictures</h1>
			<picture>
				<img src="images/placeholder.jpg" data-src="images/gsd-with-hat.webp" alt="dog wearing floppy hat" loading="lazy">
			</picture>
			<picture><img src="images/placeholder.jpg" data-src="images/anniversary-lunch.webp" alt="lunch from anniversary" loading="lazy">
			</picture>
			<picture>
				<img src="images/placeholder.jpg" data-src="images/gsd-happy.webp" alt="my dog playing outside" loading="lazy">
			</picture>
			<picture>
				<img src="images/placeholder.jpg" data-src="images/lake-house-view.webp" alt="view from lake house" loading="lazy">
			</picture>
			<picture>
				<img src="images/placeholder.jpg" data-src="images/lake-michigan.webp" alt="views of Lake Michigan" loading="lazy">
			</picture>
		</main>
	</body>
	<script src="app.js" defer></script>
</html>
