<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles/normalize.css">
		<link rel="stylesheet" href="styles/styles.css">
		<meta name="description" content="simple webpage to demonstrate lazy loading pictures">
		<title>Lazy Load Pictures</title>
	</head>
	<body>
		<main>
			<h1>Lazy Load Pictures</h1>
			<section>
				<picture>
					<img src="images/placeholder.jpg" data-src="images/gsd-with-hat.webp" alt="dog wearing floppy hat"
						loading="lazy" width="300" height="400">
				</picture>
			</section>
			<section>
				<picture>
					<img src="images/placeholder.jpg" data-src="images/anniversary-lunch.webp" alt="lunch from anniversary"
						loading="lazy" width="300" height="400">
				</picture>
			</section>
			<section>
				<picture>
					<img src="images/placeholder.jpg" data-src="images/gsd-happy.webp" alt="my dog playing outside"
						loading="lazy" width="300" height="400">
				</picture>
			</section>
			<section>
				<picture>
					<img src="images/placeholder.jpg" data-src="images/lake-house-view.webp" alt="view from lake house"
						loading="lazy" width="300" height="400">
				</picture>
			</section>
			<section>
				<picture>
					<img src="images/placeholder.jpg" data-src="images/lake-michigan.webp" alt="views of Lake Michigan"
						loading="lazy" width="300" height="400">
				</picture>
			</section>
		</main>
		<script src="scripts/app.js"></script>
	</body>
</html>
