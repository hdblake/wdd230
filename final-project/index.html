<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel:wght@700&display=swap" rel="stylesheet">
    <meta name="description"
      content="This is the Home page of my final project for WDD230 at BYU-Idaho for Bountiful Foods">
    <title>Home Page</title>

  <body>
    <header>
      <div class="logo-block">
        <picture>
          <source media="(min-width: 31em)" srcset="images/main-logo.webp" width="130" height="146">
          <img src="images/secondary-logo.webp" alt="Bountiful Foods Logo" width="258" height="50">
        </picture>
        <p>The freshest fruit in California</p>
      </div>
      <nav>
        <ul class="nav">
          <li><a href="fresh.html">Fresh Page</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="main-container">
        <section class="area-locations">
          <h2>Locations</h2>
          <div class="card">
            <picture>
              <source media="(max-width: 31em)" srcset="images/home/carlsbad-beach-300w.webp">
              <source media="(max-width: 61em)" srcset="images/home/carlsbad-beach-440w.webp">
              <source media="(min-width: 62em)" srcset="images/home/carlsbad-beach-640w.webp">
              <img src="images/home/carlsbad-beach-640w.webp" alt="Carlsbad Beach">
            </picture>
            <h4>Carlsbad, CA</h4>
            <p>*Placeholder Text*</p>
          </div>
          <div class="card">
            <picture>
              <source media="(max-width: 31em)" srcset="images/home/solana-beach-300w.webp">
              <source media="(max-width: 61em)" srcset="images/home/solana-beach-440w.webp">
              <source media="(min-width: 62em)" srcset="images/home/solana-beach-640w.webp">
              <img src="images/home/solana-beach-640w.webp" alt="Solana Beach">
            </picture>
            <h4>Solana Beach, CA</h4>
            <p>*Placeholder Text*</p>
          </div>
          <div class="card">
            <picture>
              <source media="(max-width: 31em)" srcset="images/home/san-clemente-300w.webp">
              <source media="(max-width: 61em)" srcset="images/home/san-clemente-440w.webp">
              <source media="(min-width: 62em)" srcset="images/home/san-clemente-640w.webp">
              <img src="images/home/san-clemente-640w.webp" alt="San Clemente Overview">
            </picture>
            <h4>San Clemente, CA</h4>
            <p>*Placeholder Text*</p>
          </div>
        </section>
        <section class="weather">
          <h2>Weather</h2>
          <div class="weather-card"></div>
        </section>
        <section class="drink-orders">
          <h2>Drink Orders</h2>
          <p class="total-orders"></p>
        </section>
        <section class="call-to-action">
          <button>
            <a href="fresh.html">Order A Drink Here!</a>
          </button>
        </section>
      </div>
    </main>
    <footer>
      <!-- <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-linkedin"></i> -->
    </footer>
